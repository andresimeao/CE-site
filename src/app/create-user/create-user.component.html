<form (ngSubmit)="createUser()" novalidate>
  <div class="form-group">
      <label >Empresa</label>
      <input class="form-control" type="text" formControlName="empresaName" placeholder="Nome da empresa">
    </div>
    <div class="form-group">
        <label>Nome</label>
        <input class="form-control" type="text" formControlName="name" name="name" id="name" placeholder="Nome do responsavel">
      </div>
      <div class="form-group">
          <label >Email</label>
          <input class="form-control" type="email" formControlName="email" name="email" id="email" placeholder="Seu Email">
        </div>
    <div class="form-group">
        <label >Senha</label>
        <input  type="password" formControlName="password" name="password1" id="password1" placeholder="Digite uma senha">
      </div>
      <div >
          <label for="password2">Repita a senha</label>
          <input class="form-control" type="password" name="password2" id="password2" placeholder="Digite senha novamente">
        </div>
        
        <button class="btn btn-primary" type="submit" [disabled]="!addUserForm.valid">Cadastrar</button>
</form>
