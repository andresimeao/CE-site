<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title mb-4">Vagas de estágio</h5>
            <button routerLink="/create-internship-central" type="button" class="btn btn-primary" style="position: absolute; right: 20px; top: 13px;">
                Adicionar Estágio
            </button>
            <div class="table-responsive">
                <table class="table center-aligned-table">
                    <thead>
                        <tr class="text-primary">
                            <th>Vaga</th>
                            <th>Empresa</th>
                            <th>Data</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let item of array">
                            <td>{{item.payload.val().internshipVacancy}}</td>
                            <td>Nome empresa</td>
                            <td>12 May 2017</td>
                            <td><label class="badge badge-warning">Pendente</label></td>
                            <td><a routerLink="/show-intership-central/{{item.key}}" class="btn btn-outline-primary btn-sm">Gerenciar</a></td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
