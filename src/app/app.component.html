<div class="container-scroller">
    <!-- *ngIf="showMenu"  -->
    <nav *ngIf="showMenu" class="navbar navbar-default col-lg-12 col-12 p-0 fixed-top d-flex flex-row">

        <div class="bg-white text-center navbar-brand-wrapper">
            <a class="navbar-brand brand-logo" href="#"><img src="./assets/images/logoFatec.png" /></a>
            <a class="navbar-brand brand-logo-mini" href="#"><img src="./assets/images/logoFatec.png" /></a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center">
            <button class="navbar-toggler navbar-toggler d-none d-lg-block navbar-dark align-self-center mr-3" type="button" data-toggle="minimize">
            <span class="navbar-toggler-icon"></span>
        </button>

            <ul class="navbar-nav ml-lg-auto d-flex align-items-center flex-row">
                <li class="nav-item">
                    <a class="nav-link" (click)="logout()" style="cursor: pointer;"><i class="fa fa-th"></i>Logout</a>
                </li>
            </ul>


            <button class="navbar-toggler navbar-dark navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
            <span class="navbar-toggler-icon"></span>
        </button>
        </div>
    </nav>

    <div class="container-fluid">

        <div [ngClass]="{'row': showMenu}">

            <nav *ngIf="showMenu" class="bg-white sidebar sidebar-offcanvas" id="sidebar">
                <div class="user-info">
                    <img src="./assets/images/userPhoto.png">
                    <p class="name">{{user?.name}}</p>
                    <p class="designation" *ngIf="user?.status == 1">Funcionário Central de Estágios</p>
                    <p class="designation" *ngIf="user?.status == 2">{{user?.company}}</p>
                    <span class="online"></span>
                </div>
                <ul class="nav">
                    <li class="nav-item active">
                        <a class="nav-link" routerLink="/show-intership-central/">
                            <img src="./assets/images/icons/1.png" alt="">
                            <span class="menu-title">Dashboard</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div [ngClass]="{'content-wrapper': showMenu}">
                <br>
                <br>
                <br>
                <router-outlet></router-outlet>
            </div>


        </div>
    </div>

</div>
